<body>
    <div id="Features">
        

        <div id="Feature-rooms" class="Features_slot">
            <div class="text-left">
                <h1>Rooms & Suite</h1>
                <p>There are many rooms.</p>
            </div>
            <div class="image-right">
                <img src="images/Room&Suit.jpg" alt="rooms" class="feature-image">
            </div>
        </div>

        <div id="Feature-Dining" class="Features_slot">
            <div class="image-left">
                <img src="images/dining.jpg" alt="swimming_pool" class="feature-image" >
            </div>
            <div class="text-left">
                <h1>Fine Dining</h1>
                <p>Variour Exotic Cuisine</p>
            </div>
        </div>


        <div id="Feature-Gym" class="Features_slot">
            <div class="text-left">
                <h1>Fitness Centre</h1>
                <p>Available 24/7.</p>
            </div>
            <div class="image-right">
                <img src="images/gym.jpg" alt="gym" class="feature-image">
            </div>
        </div>



        <div id="Feature-Spa" class="Features_slot">
            <div class="image-right">
                <img src="images/spa.jpg" alt="gym" class="feature-image">
            </div>
            <div class="text-left">
                <h1>Spa</h1>
                <p>Chill, Relax and Just Spa</p>
            </div>
        </div>



        <div id="Feature-Pool" class="Features_slot">
            <div class="text-left">
                <h1>Swimming Pool</h1>
                <p>Exotic Swimming Pool.</p>
            </div>
            <div class="image-right">
                <img src="images/Swimming.jpg" alt="swimming_pool" class="feature-image" >
            </div>
        </div>



        <div id="Feature-Hot-Spring" class="Features_slot">
            <div class="image-right">
                <img src="images/Hot_Spring.jpg" alt="Hot_Spring" class="feature-image" >
            </div>
            <div class="text-left">
                <h1>Hot Spring</h1>
                <p>Get to meet Monkey D. Luffy, the face of our Resort</p>
            </div>
        </div>


    </div>
